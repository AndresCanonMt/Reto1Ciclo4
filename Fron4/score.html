<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="custom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="icon" href="img/rentCar.png" type="image/png" sizes="16x16" />
    <title>Funciones CRUD con microservicios REST</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/funcionesRest.js"></script>
    
  </head>

  <body Onload="loadReservation()">
    <div id="titulo"><h2 align="center" style="color:#fffdfd">Formulario consumo REST - Score</h2></div>
    
    <div class="row" id="contenedor" class="body">
      <div class="col"><select type="number" id="selectIdRes" placeholder="idReservation" class="form-control">
        <option value="0">Seleccione una Reserva...</option>
      </select></div>
      <div class="col"><select type="number" id="score" placeholder="score" class="form-control">
        <option value=6>Seleccione una Calificaci√≥n...</option>
        <option value=0>0</option>
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4</option>
        <option value=5>5</option>
      </select></div>
      <div class="col"><input type="text" id="message" placeholder="message" class="form-control"></div>
    </div></br></br>
    <div id="botones">
      <button onclick="consultAllScore()" class="btn btn-secondary mb-2" class='d-grid gap' style="margin-right: 100px">Consultar Calificaciones</button>
    <button onclick="saveScore()" class="btn btn-secondary mb-2" class='d-grid gap' style="margin-right: 100px">Guardar Calificaciones</button>
    <button onclick="updateInfoScore()" class="btn btn-secondary mb-2" class='d-grid gap'>Actualizar Calificaciones</button>
    </div> 
    
    <div id="resultadoConsulta"></div></br>
  </body>
</html>
