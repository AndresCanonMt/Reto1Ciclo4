<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    
    <link rel="icon" href="img/rentCar.png" type="image/png" sizes="16x16" />
    <title>Funciones CRUD con microservicios REST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="custom.css">
    
    <script type="text/javascript" src="js/funcionesRest.js"></script>
    
  </head>

  <body Onload="gamaLoad()">
    <div id="titulo"><h2 align="center" style="color:#fffdfd">Formulario consumo REST - Carro</h2></div>
    
    
    <div class="row" id="contenedor" class="body">
      <div class="col">
        <input type="text" id="name" placeholder="name" class="form-control">
      </div>
      <div class="col">
        <input type="text" id="brand" placeholder="brand" class="form-control">
      </div>
      <div class="col"><input type="number" id="year" placeholder="year" class="form-control"></div>
      <div class="col"><input type="text" id="description" placeholder="description" class="form-control"></div>
      <div class="col">
        <select type="number" name="gama" id="selectGama" class="form-control">
        <option value="0">Seleccione una gama...</option>
      </select>
    </div>
    </div></br></br>
    <div id="botones">
    <button onclick="consultAllCar()" class="btn btn-secondary mb-2" class='d-grid gap' style="margin-right: 100px">Consultar Carros</button>    
    <button onclick="saveCar()" class="btn btn-secondary mb-2" class="d-grid gap" style="margin-right: 100px">Guardar Carro </button>
    <button onclick="updateInfoCar()" class="btn btn-secondary mb-2" class="d-grid gap">Actualizar Carro</button>
    </div>

    
    <div id="resultadoConsulta"></div>
  </body>
</html>
