<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="custom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="img/rentCar.png" type="image/png" sizes="16x16" />
    <title>Funciones CRUD con microservicios REST</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/funcionesRest.js"></script>
    
  </head>

  <body>
    <div id="titulo"><h2 align="center" style="color:#fffdfd">Formulario consumo REST - Clientes</h2></div>

    <div class="row" id="contenedor" class="body">
      <div class="col"><input type="text" id="name" placeholder="name" class="form-control"></div>
      <div class="col"><input type="text" id="email" placeholder="email" class="form-control"></div>
      <div class="col"><input type="password" id="password" placeholder="password" class="form-control"></div>
      <div class="col"><input type="number" id="age" placeholder="age" class="form-control"></div> 
    </div></br></br>
    <div id="botones">
      <button onclick="consultAllClient()" class="btn btn-secondary mb-2" class='d-grid gap' style="margin-right: 100px">Consultar Clientes</button>
      <button onclick="saveClient()" class="btn btn-secondary mb-2" class='d-grid gap' style="margin-right: 100px">Guardar Cliente</button>
      <button onclick="updateInfo()" class="btn btn-secondary mb-2" class='d-grid gap' >Actualizar Cliente</button>
    </div> 

    <div id="resultadoConsulta"></div></br>

  </body>
</html>
