<!DOCTYPE html>
<html>
  <head> 
    <meta charset="UTF-8" />
     <link rel="icon" href="img/rentCar.png" type="image/png" sizes="16x16" />
    <title>Funciones CRUD con microservicios REST</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="custom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="js/funcionesRest.js"></script>
    
  </head>
 
  <body Onload="loadClient(), loadCar(), gamaLoad()">
    <div id="titulo"><h2 align="center" style="color:#fffdfd">Formulario consumo REST - Reservations</h2></div>
    
    <div class="row" id="contenedor" class="body">
      <div class="col"><input type="date" id="startDate" placeholder="startDate" format="yyyy-mm-dd" class="form-control"></div>
      <div class="col"><input type="date" id="devolutionDate" placeholder="devolutionDate" format="yyyy-mm-dd" class="form-control"></div>
      <div class="col"><select type="number" name="client" id="selectClient" class="form-control">
        <option value="0">Seleccione un Cliente...</option>
      </select></div>
      <div class="col"><select type="number" name="car" id="selectCar" class="form-control">
        <option value="0">Seleccione un Carro...</option>
      </select></div>
      <div class="col"><select type="text" id="selectStatus" class="form-control">
        <option selected value="0">Seleccione un status...</option>
        <option value="Programado">Programado</option>
        <option value="Cancelado">Cancelado</option>
        <option value="Realizado">Realizado</option>
      </select></div>
    </div></br></br>
    <div id="botones">
      <button onclick="consultAllReservation()" class="btn btn-secondary mb-2" class='d-grid gap' style="margin-right: 100px">Consultar Reservaciones</button>
      <button onclick="saveReservation()" class="btn btn-secondary mb-2" class='d-grid gap' style="margin-right: 100px">Guardar Reservaciones</button>
      <button onclick="updateInfoRes()" class="btn btn-secondary mb-2" class='d-grid gap'>Actualizar Reservaciones</button>
    </div>
    <div id="resultadoConsulta"></div></br>
  </body>
</html>
